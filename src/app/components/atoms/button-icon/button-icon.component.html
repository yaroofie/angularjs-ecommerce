<button
  type="button"
  class="inline-flex items-center px-4 py-2 border border-transparent rounded-full shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
>
  <i class="-ml-1 mr-2 h-5 w-5" *ngIf="icon" [class]="icon"></i>
  {{ text ? text : "Button" }}
</button>
