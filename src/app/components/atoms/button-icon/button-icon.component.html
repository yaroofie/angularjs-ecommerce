<button
  type="button"
  class="inline-flex items-center px-2 py-2 border border-transparent rounded-full shadow-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
>
  <i *ngIf="icon" [class]="icon"></i>
  <span class="mx-2">
    {{ text ? text : "Button" }}
  </span>
</button>
